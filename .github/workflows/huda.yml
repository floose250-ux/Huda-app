name: Huda-PRO-FINAL
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      # تم تغيير المعرف ليكون صالحاً (com.hudapro.app) بدلاً من الكلمة الممنوعة
      - run: flutter create . --org com.hudapro.app --project-name huda_pro_final --overwrite
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: Huda-Pro-New-Version-Fixed
          path: build/app/outputs/flutter-apk/app-release.apk
concurrency: 
