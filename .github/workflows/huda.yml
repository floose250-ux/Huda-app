name: HUDA-FINAL-PRO-SUCCESS
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # هذا الأمر سيصلح خطأ Gradle ويجهز ملفات الأندرويد باسم آمن (com.huda.app.pro)
      - run: flutter create . --org com.huda.app.pro --project-name huda_pro_app --overwrite
      
      # هذا السطر سيمسح كود العداد الافتراضي ويضع كودك "الأسود الفخم" بقوة لضمان عدم ظهوره مرة أخرى
      - run: |
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          void main() => runApp(const MaterialApp(home: HudaProHome(), debugShowCheckedModeBanner: false));
          class HudaProHome extends StatefulWidget {
            const HudaProHome({super.key});
            @override _HudaProHomeState createState() => _HudaProHomeState();
          }
          class _HudaProHomeState extends State<HudaProHome> {
            int _count = 0;
            @override Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: const Color(0xFF000D0D),
                appBar: AppBar(title: const Text('هدى برو - النسخة النهائية'), backgroundColor: Colors.teal.shade900, centerTitle: true),
                body: Column(children: [
                  Container(margin: const EdgeInsets.all(20), padding: const EdgeInsets.all(25), decoration: BoxDecoration(gradient: LinearGradient(colors: [Colors.teal.shade900, Colors.teal.shade600]), borderRadius: BorderRadius.circular(25)),
                  child: Column(children: [
                    const Text('تحدي الاستغفار اليومي', style: TextStyle(color: Colors.white, fontWeight: FontWeight.bold, fontSize: 18)),
                    Text('\$_count', style: const TextStyle(color: Colors.white, fontSize: 50, fontWeight: FontWeight.bold)),
                    const SizedBox(height: 10),
                    ElevatedButton(onPressed: () => setState(() => _count++), style: ElevatedButton.styleFrom(backgroundColor: Colors.amber, shape: const StadiumBorder()), child: const Text('استغفر الآن', style: TextStyle(color: Colors.black, fontWeight: FontWeight.bold))),
                  ])),
                  Expanded(child: GridView.count(crossAxisCount: 2, padding: const EdgeInsets.all(15), mainAxisSpacing: 15, crossAxisSpacing: 15, children: [
                    _card('القرآن الكريم', Icons.menu_book, Colors.amber), _card('أذكار اليوم', Icons.wb_sunny, Colors.orange), _card('اتجاه القبلة', Icons.explore, Colors.redAccent), _card('المسبحة', Icons.fingerprint, Colors.tealAccent),
                  ]))
                ]),
              );
            }
            Widget _card(String t, IconData i, Color c) => Card(color: const Color(0xFF001F1F), shape: RoundedRectangleBorder(borderRadius: BorderRadius.circular(20)), child: Column(mainAxisAlignment: MainAxisAlignment.center, children: [Icon(i, size: 40, color: c), const SizedBox(height: 10), Text(t, style: const TextStyle(color: Colors.white))]));
          }
          EOF

      - run: flutter pub get
      - run: flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: HUDA-BLACK-APP-FINAL-VERIFIED
          path: build/app/outputs/flutter-apk/app-release.apk
