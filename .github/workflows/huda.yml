name: Huda-BLACK-VERSION-NOW
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # الخطوة الأهم: مسح الذاكرة القديمة تماماً
      - run: flutter clean
      
      # تغيير الهوية لضمان أن الجوال يعتبره تطبيقاً جديداً
      - run: flutter create . --org com.hudapro.now --project-name huda_ultimate --overwrite
      - run: flutter pub get
      - run: flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: HUDA-REAL-BLACK-APP-NOW # اسم جديد ومختلف كلياً
          path: build/app/outputs/flutter-apk/app-release.apk
