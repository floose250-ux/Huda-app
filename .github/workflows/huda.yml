name: HUDA-WORLD-CLASS-PRO
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - run: flutter create . --org com.huda.pro.world --project-name huda_pro --overwrite
      
      - run: |
          mkdir -p lib
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';

          void main() => runApp(const HudaApp());

          class HudaApp extends StatelessWidget {
            const HudaApp({super.key});
            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                debugShowCheckedModeBanner: false,
                theme: ThemeData(
                  brightness: Brightness.dark,
                  primaryColor: const Color(0xFF004D40),
                  scaffoldBackgroundColor: const Color(0xFF000D0D),
                ),
                home: const MainNavigation(),
              );
            }
          }

          class MainNavigation extends StatefulWidget {
            const MainNavigation({super.key});
            @override
            _MainNavigationState createState() => _MainNavigationState();
          }

          class _MainNavigationState extends State<MainNavigation> {
            int _currentIndex = 0;
            final List<Widget> _screens = [const HomeScreen(), const QuranIndexScreen(), const AzkarLibraryScreen(), const SettingsScreen()];

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                body: _screens[_currentIndex],
                bottomNavigationBar: BottomNavigationBar(
                  currentIndex: _currentIndex,
                  onTap: (index) => setState(() => _currentIndex = index),
                  type: BottomNavigationBarType.fixed,
                  backgroundColor: const Color(0xFF001F1F),
                  selectedItemColor: Colors.amber,
                  unselectedItemColor: Colors.white60,
                  items: const [
                    BottomNavigationBarItem(icon: Icon(Icons.home), label: 'الرئيسية'),
                    BottomNavigationBarItem(icon: Icon(Icons.menu_book), label: 'المصحف'),
                    BottomNavigationBarItem(icon: Icon(Icons.auto_awesome), label: 'الأذكار'),
                    BottomNavigationBarItem(icon: Icon(Icons.settings), label: 'الإعدادات'),
                  ],
                ),
              );
            }
          }

          class HomeScreen extends StatelessWidget {
            const HomeScreen({super.key});
            @override
            Widget build(BuildContext context) => Scaffold(
              appBar: AppBar(title: const Text('هدى برو'), centerTitle: true, backgroundColor: Colors.transparent, elevation: 0),
              body: SingleChildScrollView(
                child: Column(children: [
                  _buildQuickCard('مواقيت الصلاة', 'الفجر ٥:١٠ ص', Icons.access_time, Colors.teal),
                  _buildQuickCard('آية اليوم', '\"فَاذْكُرُونِي أَذْكُرْكُمْ\"', Icons.format_quote, Colors.amber),
                ]),
              ),
            );
            Widget _buildQuickCard(String t, String s, IconData i, Color c) => Container(
              width: double.infinity, margin: const EdgeInsets.all(15), padding: const EdgeInsets.all(20),
              decoration: BoxDecoration(color: const Color(0xFF001F1F), borderRadius: BorderRadius.circular(20), border: Border.all(color: c.withOpacity(0.3))),
              child: Row(children: [Icon(i, color: c, size: 40), const SizedBox(width: 20), Column(crossAxisAlignment: CrossAxisAlignment.start, children: [Text(t, style: const TextStyle(fontWeight: FontWeight.bold)), Text(s, style: const TextStyle(color: Colors.white70))])]),
