name: HUDA-PRO-FIX-SYSTEM-V62
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # الخطوة الذهبية: إنشاء ملفات أندرويد المفقودة وإصلاح خطأ Gradle
      - run: flutter create . --org com.huda.app.final --project-name huda_pro --overwrite
      
      # التأكد من وجود ملفاتك المستقلة ونقلها للمكان الصحيح (إذا كانت في المجلد الرئيسي)
      - run: |
          mkdir -p lib/screens
          [ -f quran.dart ] && mv quran.dart lib/screens/
          [ -f lineage.dart ] && mv lineage.dart lib/screens/
          [ -f haram.dart ] && mv haram.dart lib/screens/
          [ -f kids.dart ] && mv kids.dart lib/screens/

      - run: flutter pub get
      - run: flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: HUDA-PRO-SYSTEM-FIXED
          path: build/app/outputs/flutter-apk/app-release.apk
